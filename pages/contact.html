<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f9f9ff;
            --text-color: #2c3e50;
            --gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --shadow-subtle: 0 10px 30px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 15px 45px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: var(--shadow-subtle);
            z-index: 1000;
            padding: 15px 0;
        }

        .navbar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-color);
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .contact-section {
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        .contact-container {
            display: flex;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .contact-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-info {
            flex: 1;
            background: var(--gradient);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-form {
            flex: 1;
            padding: 50px;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Space Mono', monospace;
        }

        .highlight {
            color: white;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info-item i {
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .submit-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .form-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .contact-info, .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="logo">Contact</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Projets</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section container">
        <div class="contact-container">
            <div class="contact-info">
                <h2 class="section-title"><span class="highlight">Contactez-moi</span></h2>
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Sfax , Tunisia</span>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <span>omarezzeddine3@gmail.com</span>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <span>+216 25109983</span>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom Complet</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer le message</button>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        © 2024 Tous droits réservés
    </footer>

    <script>
        // Form Submission Handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const formMessage = document.getElementById('formMessage');

            // Basic validation
            if (!name || !email || !subject || !message) {
                formMessage.textContent = 'Veuillez remplir tous les champs';
                formMessage.style.color = 'red';
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                formMessage.textContent = 'Veuillez entrer une adresse email valide';
                formMessage.style.color = 'red';
                return;
            }

            // Simulated form submission (replace with actual email sending logic)
            formMessage.textContent = 'Message envoyé avec succès !';
            formMessage.style.color = 'green';

            // Reset form
            this.reset();

            // Note: In a real-world scenario, you would use a backend service 
            // or email API to actually send the emailz
        });

        // Visibility Animation
        function checkVisibility() {
            const contactContainer = document.querySelector('.contact-container');
            const elementPosition = contactContainer.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (elementPosition < windowHeight * 0.75) {
                contactContainer.classList.add('visible');
            }
        }

        window.addEventListener('scroll', checkVisibility);
        window.addEventListener('load', checkVisibility);
    </script>
</body>
</html>
