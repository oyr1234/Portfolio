    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f6;
            --card-color: #ffffff;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .skills-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .skills-section h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-color);
            position: relative;
        }

        .skills-section h2::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background-color: var(--primary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .skill-container {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .skill-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-item {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-10px);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .skill-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .skill-percentage {
            font-weight: 800;
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 0;
            transition: width 1.5s cubic-bezier(0.42, 0, 0.58, 1);
        }

        @media (max-width: 768px) {
            .skills-section h2 {
                font-size: 2.2rem;
            }

            .skill-item {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        function checkSkills() {
            const skillContainers = document.querySelectorAll('.skill-container');
            
            skillContainers.forEach(container => {
                const position = container.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (position < windowHeight * 0.8) {
                    container.classList.add('visible');
                    
                    const progressBar = container.querySelector('.progress');
                    const progress = progressBar.getAttribute('data-progress');
                    progressBar.style.width = `${progress}%`;
                }
            });
        }

        window.addEventListener('scroll', checkSkills);
        window.addEventListener('load', checkSkills);
    </script>
